<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/estilo.css">
</head>
<body>

<div class="d-flex">

  <!-- SIDEBAR -->
  <div class="hamburger">‚ò∞</div>
  <nav class="sidebar d-flex flex-column p-3">
      <div class="text-center mt-3 mb-4">
        <h2 class="text-warning">Hattucci Web</h2>
      </div>

      <ul class="nav flex-column flex-grow-1 justify-content-center text-center">
        <li class="nav-item mb-3"><a href="{{ url_for('menu') }}" class="nav-link menu-btn"><span>üè†</span> Men√∫ Principal</a></li>
        <li class="nav-item mb-3"><a href="{{ url_for('compras') }}" class="nav-link menu-btn"><span>üõí</span> Compras</a></li>
        <li class="nav-item mb-3"><a href="{{ url_for('inventario') }}" class="nav-link menu-btn active"><span>üì¶</span> Inventario</a></li>
        <li class="nav-item mb-3"><a href="{{ url_for('ventas') }}" class="nav-link menu-btn"><span>üí∞</span> Ventas</a></li>
        <li class="nav-item mb-3"><a href="{{ url_for('reportes') }}" class="nav-link menu-btn"><span>üìä</span> Reportes</a></li>
      </ul>

      <div class="text-center mb-3 mt-auto">
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 py-2">Salir</a>
      </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="main-content flex-grow-1 p-4">
  
    <header class="text-center mb-4">
      <h1 class="text-warning">Inventario de Productos</h1>
    </header>

    <!-- FORMULARIO -->
    <section class="form-section mb-5">
      <h2 class="text-center mb-3">Registrar Producto</h2>

      <!-- Selector de modo -->
      <div class="mb-4">
        <label class="form-label fw-bold text-warning">Modo de registro:</label>
        <select id="modoRegistro" class="form-control">
          <option value="nuevo">Registrar producto disponible en la tienda</option>
          <option value="comprado">Registrar desde Compras</option>
        </select>
      </div>

      <form class="product-form mx-auto p-4 rounded-4 shadow-lg"
            style="max-width: 800px; background: #111; color: #fff;"
            id="productForm">

        <!-- OPCI√ìN 1: NUEVO PRODUCTO -->
        <div id="seccionNuevo">

          <div class="mb-3">
            <label class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nuevo_nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha de vencimiento</label>
            <input type="date" class="form-control" id="nuevo_venc">
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="nuevo_stock" min="1">
          </div>

          <div class="mb-3">
            <label class="form-label">Precio de venta (S/)</label>
            <input type="number" class="form-control" id="nuevo_precio_venta" min="0" step="0.10">
          </div>

        </div>

        <!-- OPCI√ìN 2: PRODUCTO COMPRADO -->
        <div id="seccionComprado" style="display:none;">

          <div class="mb-3">
            <label class="form-label">Producto registrado en compras</label>
            <select id="productoSelect" class="form-control">
              <option value="">Seleccione un producto...</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha de vencimiento</label>
            <input type="date" class="form-control" id="vencimiento" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Stock comprado</label>
            <input type="number" class="form-control" id="stock" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio de compra (unitario)</label>
            <input type="number" class="form-control" id="precio_compra" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio de venta</label>
            <input type="number" class="form-control" id="precio_venta" min="0" step="0.10">
          </div>

        </div>

        <button type="submit" class="btn btn-warning w-100 fw-bold mt-3">
          Registrar en Inventario
        </button>
      </form>
    </section>

    <!-- TABLA INVENTARIO -->
    <section class="table-section">
      <div id="contenedorTabla" class="table-responsive mx-auto" style="max-width: 950px; display:none;">
        <table class="table table-dark table-striped table-bordered align-middle" id="tablaProductos">
          <thead class="table-warning text-dark">
            <tr>
              <th>Producto</th>
              <th>Precio Venta</th>
              <th>Stock</th>
              <th>Vencimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

/* ============================================================
   CAMBIO DE MODO (NUEVO / COMPRADO)
   ============================================================ */
document.getElementById("modoRegistro").addEventListener("change", (e) => {
    const modo = e.target.value;

    seccionNuevo.style.display = (modo === "nuevo") ? "block" : "none";
    seccionComprado.style.display = (modo === "comprado") ? "block" : "none";
});


/* ============================================================
   CARGAR PRODUCTOS DESDE COMPRAS
   ============================================================ */
async function cargarProductosCompras() {
    try {
        const res = await fetch("/obtener_compras");
        const compras = await res.json();

        const select = document.getElementById("productoSelect");
        select.innerHTML = '<option value="">Seleccione un producto...</option>';

        for (const c of compras) {

            let fechaV = "";
            if (c.fecha_vencimiento) {
                fechaV = new Date(c.fecha_vencimiento).toISOString().split("T")[0];
            }

            // üî• Consultar cu√°nto stock de esta compra ya est√° en inventario
            const invRes = await fetch(`/inventario_por_producto?producto=${c.producto}&fecha=${fechaV}`);
            const invData = await invRes.json();

            const registrado = invData.total ?? 0;
            const comprado = c.cantidad;
            const restante = comprado - registrado;

            // üî• Si ya se us√≥ todo ‚Üí NO mostrar en el select
            if (restante <= 0) {
                continue;
            }

            // üî• Si a√∫n queda stock ‚Üí mostrar opci√≥n
            select.innerHTML += `
                <option 
                    value="${c.id}"
                    data-nombre="${c.producto}"
                    data-stock="${restante}"
                    data-precio="${c.precio_unitario}"
                    data-venc="${fechaV}"
                >
                    ${c.producto} ‚Äî Stock disponible: ${restante}
                </option>
            `;
        }

    } catch (error) {
        console.error("‚ùå ERROR cargando compras:", error);
    }
}



/* ============================================================
   AUTOCOMPLETAR DESDE COMPRAS
   ============================================================ */
document.getElementById("productoSelect").addEventListener("change", (e) => {
    const opt = e.target.selectedOptions[0];

    if (!opt || !opt.value) {
        vencimiento.value = "";
        stock.value = "";
        precio_compra.value = "";
        return;
    }

    stock.value = opt.dataset.stock || "";
    precio_compra.value = opt.dataset.precio || "";
    vencimiento.value = opt.dataset.venc || ""; // CORRECTO
});



/* ============================================================
   REGISTRAR EN INVENTARIO
   ============================================================ */
productForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const modo = modoRegistro.value;
    let payload = {};

    if (modo === "nuevo") {
        if (!nuevo_nombre.value || !nuevo_precio_venta.value || !nuevo_venc.value || !nuevo_stock.value) {
            Swal.fire("Complete todos los campos del nuevo producto", "", "warning");
            return;
        }
        payload = {
            producto: nuevo_nombre.value,
            stock: nuevo_stock.value,
            precio_venta: nuevo_precio_venta.value,
            vencimiento: nuevo_venc.value     // <- ahora coincide con backend
        };
    } else {
        if (!productoSelect.value || !precio_venta.value || !stock.value) {
            Swal.fire("Complete todos los campos del producto comprado", "", "warning");
            return;
        }
        payload = {
            producto: productoSelect.selectedOptions[0].dataset.nombre,
            stock: stock.value,
            precio_venta: precio_venta.value,
            vencimiento: vencimiento.value   // <- ahora coincide con backend
        };
    }

    try {
        const res = await fetch("/registrar_inventario", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log("RESPUESTA registrar_inventario:", data);

        if (data.ok) {
            Swal.fire("Producto registrado correctamente", "", "success");
            productForm.reset();
            modoRegistro.value = "nuevo";
            seccionNuevo.style.display = "block";
            seccionComprado.style.display = "none";
            cargarInventario();
            cargarProductosCompras();
        } else {
            Swal.fire("Error registrando", data.error || "Ocurri√≥ un problema", "error");
        }
    } catch (err) {
        console.error("ERROR en fetch /registrar_inventario:", err);
        Swal.fire("Error de conexi√≥n con el servidor", "", "error");
    }
});



/* ============================================================
   CARGAR TABLA INVENTARIO + ALERTAS
   ============================================================ */
async function cargarInventario() {
    const res = await fetch("/obtener_inventario");
    const items = await res.json();

    const tabla = document.querySelector("#tablaProductos tbody");
    const contenedorTabla = document.getElementById("contenedorTabla");

    tabla.innerHTML = "";

    if (items.length === 0) {
        contenedorTabla.style.display = "none";
        return;
    }

    contenedorTabla.style.display = "block";

    let alertasStock = [];
    let alertasVenc = [];

    items.forEach(i => {

        // --- Normalizar fecha ---
        let fecha = i.vencimiento || i.fecha_vencimiento;
        let fechaMostrada = "‚Äî";
        let diasRestantes = null;

        if (fecha) {
            try {
                const f = new Date(fecha);
                fechaMostrada = f.toISOString().split("T")[0];

                // Calcular diferencia en d√≠as
                const hoy = new Date();
                const diff = (f - hoy) / (1000 * 60 * 60 * 24);
                diasRestantes = Math.ceil(diff);
            } catch {
                fechaMostrada = fecha.toString().split("T")[0];
            }
        }

        // ============================
        // üî• ALERTA 1: STOCK BAJO
        // ============================
        if (parseInt(i.stock) < 5) {
            alertasStock.push(`‚ö†Ô∏è El producto <b>${i.producto}</b> tiene solo <b>${i.stock}</b> unidades.`);
        }

        // ============================
        // üî• ALERTA 2: POR VENCER (‚â§ 7 d√≠as)
        // ============================
        if (diasRestantes !== null && diasRestantes <= 7) {
            alertasVenc.push(`‚è≥ El producto <b>${i.producto}</b> vence en <b>${diasRestantes}</b> d√≠as.`);
        }

        // ============================
        // AGREGAR FILA A TABLA
        // ============================
        tabla.innerHTML += `
        <tr>
            <td>${i.producto}</td>
            <td>S/ ${parseFloat(i.precio_venta).toFixed(2)}</td>
            <td>${i.stock}</td>
            <td>${fechaMostrada}</td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="eliminarInventario(${i.id})">üóë</button>
            </td>
        </tr>
        `;
    });

    // ============================
    // MOSTRAR ALERTAS SI EXISTEN
    // ============================

    let mensaje = "";

    if (alertasStock.length > 0) {
        mensaje += "<h4>üîª STOCK BAJO</h4>" + alertasStock.join("<br>") + "<br><br>";
    }

    if (alertasVenc.length > 0) {
        mensaje += "<h4>‚è≥ PRODUCTOS POR VENCER</h4>" + alertasVenc.join("<br>");
    }

    if (mensaje !== "") {
        Swal.fire({
            title: "‚ö†Ô∏è Alertas de Inventario",
            html: mensaje,
            icon: "warning",
            confirmButtonText: "Entendido",
            confirmButtonColor: "#FFC107",
            width: "600px"
        });
    }
}



/* ============================================================
   ELIMINAR PRODUCTO
   ============================================================ */
async function eliminarInventario(id) {
    const confirm = await Swal.fire({
        title: "¬øEliminar producto?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Eliminar",
        cancelButtonText: "Cancelar",
        confirmButtonColor: "#FF4444"
    });

    if (!confirm.isConfirmed) return;

    const res = await fetch(`/eliminar_inventario/${id}`, { method: "DELETE" });
    const data = await res.json();

    if (data.ok) {
        Swal.fire("Producto eliminado del inventario", "", "success");

        // üî• Recargar tabla de inventario
        cargarInventario();

        // üî• Recargar productos de compras disponibles
        cargarProductosCompras(); 
    }
}


/* ============================================================
   INICIALIZAR
   ============================================================ */
document.addEventListener("DOMContentLoaded", () => {
    cargarProductosCompras();
    cargarInventario();
});

</script>

document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.querySelector(".sidebar");
    const hamburger = document.querySelector(".hamburger");

    hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("active");
    });

</script>

</body>
